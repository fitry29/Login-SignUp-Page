<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Sign Up Page</title>
</head>
<body>

    <div id="main">
        <div id="wrap-form-box">
            <div id="form-header">
                <header>Hello Again!</header>
                <p>Welcome back please fill up your details</p>
                <button id="google-button" onclick="">
                    <div id="logo-google">
                        <img src="https://img.icons8.com/?size=512&id=17949&format=png" alt="google-icon">
                    </div>
                    <span>Log in with Google</span>
                </button>
            </div>
            <p id="or">or</p>
            <form action="" id="form-box">
                <div id="input-box">
                    <label for="name">Username</label>
                    <input type="text" name="name" id="name" placeholder="John87">
                </div>
                <div id="input-box">
                    <div id="password-label-box">
                        <label for="password">Password </label>
                        <i class="fa fa-eye" id="eye"></i>
                    </div>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <span id="recover-pass">
                    <div id="remember-me-box">
                        <input type="checkbox" name="remember" id="remember">
                        Remember Me
                    </div>
                    <a href="" target="_self">Forgot password</a>
                </span>
                <input type="submit" value="Log In"></input>
                <span id="sign-up-button">
                    Don't have an account? <a href="" target="_self"> Sign up here.</a>
                </span>
            </form>
        </div>
        <div id="information">
            <img src="assets/login.png" alt="">
        </div>
    </div>
    <script>showHidePassword();</script>
</body>
</html>
