<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="assets/ftry website logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/main.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Sign Up Page</title>
</head>
<body>

    <div id="main">
        <div id="information">
            <img src="/assets/sing-up-bg.png" alt="">
        </div>
        <div id="wrap-form-box">
            <div id="form-header">
                <header>Let's Join Us</header>
                <p>Let we know you, fill up the information</p>
                <button id="google-button" onclick="">
                    <div id="logo-google">
                        <img src="https://img.icons8.com/?size=512&id=17949&format=png" alt="google-icon">
                    </div>
                    <span>Sing Up with Google</span>
                </button>
            </div>
            <p id="or">or</p>
            <form action="" id="form-box">
                <div id="input-box">
                    <label for="name">Username</label>
                    <input type="text" name="name" id="name" placeholder="John87" required>
                </div>
                <div id="input-box">
                    <label for="email">Username</label>
                    <input type="email" name="email" id="email" placeholder="John87@email.com" required>
                </div>
                <div id="input-box">
                    <div id="password-label-box">
                        <label for="password">Password </label>
                        <i class="fa fa-eye" id="eye"></i>
                    </div>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div id="input-box">
                    <div id="password-label-box">
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required>
                </div>
                <span id="recover-pass">
                    <div id="remember-me-box">
                        <input type="checkbox" name="remember" id="remember">
                        I have read and agreed to the
                        <a href="" target="_self">Terms and Condition</a>
                    </div>
                    
                </span>
                <input type="submit" value="Sign Up"></input>
                <span id="sign-up-button">
                    Already have an account? <a href="/index.html" target="_self"> Login here.</a>
                </span>
            </form>
        </div>
    
    </div>
    <script>showHidePassword();</script>
</body>
</html>
